<div style="padding-left: 160px;">
  
  <div class="ml-4">

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]= "startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [(ngModel)]= "startDate"></mat-datepicker>
    </mat-form-field>
    <!-- <button mat-button type="button" class="btn btn-outline-warning" (click)="searchResultByDate()">Search</button> -->
  </div>

  <table class="table table-bordered">    
    <tbody>
      <tr>
        <td *ngFor="let row of cardResult" style="width: 100px; text-align: center;"><div style="background-color: rgba(255, 108, 211, 0.5);">{{row.end_time}}</div><img src="assets/images/{{row.card_combination_id}}.jpg" width="50" alt="" style="padding-top: 10px;"></td>                
      </tr>        
    </tbody>
  </table>

  <!-- <pre>
    {{cardResult | json}}
  </pre> -->
</div>
